{% extends 'WebApp/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}


<div style="width: 50%; font-family: 'Raleway' ; margin:auto; margin-top: 20px; margin-bottom: 20px;">
    <div class="jumbotron" style="padding: 10%;">
        <h2 class="display-5">Registro de usuarios</h2>
        <hr class="my-4">
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Tu usuario y contrase√±a no coinciden. Intenta nuevamente
        </div>
        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}

            {{ form | crispy}}

            
            
            <button type="reset" class="btn btn-warning">Limpiar</button>
            <button type="submit" class="btn btn-success">Registrar</button>


        </form>




    </div>
</div>

{% endblock %}
