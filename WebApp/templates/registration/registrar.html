{% extends 'WebApp/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div style="width: 50%; font-family: 'Raleway' ; margin:auto; margin-top: 20px; margin-bottom: 20px;">
    <div class="jumbotron" style="padding: 5%;">
        <h2 class="display-5">Registro de usuarios</h2>
        <hr class="my-4">
        
        <form action="" method="POST">
            
            {% csrf_token %}

            {{ form | crispy }}

            <button type="submit" class="btn btn-success float-right">Registrar</button>
            <br>
        </form>
    </div>
</div>

{% endblock %}
