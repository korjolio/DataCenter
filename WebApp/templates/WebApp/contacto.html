{% extends 'WebApp/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div style="width: 50%; font-family: 'Raleway' ; margin:auto; margin-top: 20px; margin-bottom: 20px;">
    <div class="jumbotron" style="padding: 5%;">
        <h2 class="display-5">Contáctenos</h2>
        <hr class="my-4">
        
        <form action="" method="POST">
            
            {% csrf_token %}

            {{ form | crispy }}

            <a href="{% url 'Home'%}"> Ir al Home</a> |
            <a href="{% url 'login'%}"> Iniciar Sesión</a>
            <button type="submit" class="btn btn-success float-right">Enviar solicitud de contacto</button>
            
        </form>
    </div>
</div>

{% endblock %}
